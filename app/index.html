<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H Pub</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <div class="logobox">
          <span class="logo"><a href="#"><img src="./images/hpublogo.png" class="logopicture"></a></span>
        </div>
        <div class="socialmedia">
          <span><img src="./images/instagram-logo.png"  class="socialmedia-logos"></span>
          <span><img src="./images/twitter-logo.png"  class="socialmedia-logos"></span>
          <span><img src="./images/facebook-logo.png"  class="socialmedia-logos"></span>    
        </div>
    </div>
      <img src="./images/hpubbar.jpg" class="hpubimage"> 
    <div class="news-container">
      <div class="news-Box"></div>
      <div class="special-Box"></div>
      <div class="google-Box"> 
        <h4>Our Location</h4> 
        <iframe src="//www.google.com/maps/embed/v1/place?q=Harrods,Brompton%20Rd,%20UK
        &zoom=17
        &key=AIzaSyAwlk50uAVOMLCnoNPZIzZXGsIJf5Tq--w">
        </iframe>
         115 M.L.K. Jr Dr SW #400, Atlanta,GA 30303
        (770) 751-8046
      </div>
    </div>   

    <div class="tabs-container">
      <nav class="tabs">
        <span class="tab-button" id="story">Story</span>
        <span class="tab-button" id="menu">Menu</span>
        <span class="tab-button" id="reservations">Reservations</span>
      </nav>
      <div class="tabs">
        <div class="story">Story Test</div>
        <div class="menu hidden">Menu Test</div>
        <div class="reservations hidden">Reservations Test</div>
      </div>
    </div>





    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
